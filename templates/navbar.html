<a href="/">
    <h1>Logo</h1>
</a>

<form action="{% url 'home' %}" method="get">
    <input type="text" name="q" placeholder="Search">
    <button type="submit">Search</button>
</form>

{% if user.is_authenticated %}
    <p>
        Welcome, {{ user.username }}
    </p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
